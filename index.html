<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="main_cost"><h1>200 ming som</h1></div>
        <div class="cards">
            <div class="card">
                <h1>SABZI</h1>
                <p class="sum_carr">5000</p>
                <p class="kilo_carr">1</p>
                <div class="btns">
                    <button class="Psabzi">+</button>
                    <button class="Msabzi">-</button>
                </div>
            </div>
            <div class="card">
                <h1>KARTOSHKA</h1>
                <p class="sum_kar">7000</p>
                <p class="kilo_kar">1</p>
                <div class="btns">
                    <button class="Pkar">+</button>
                    <button class="Mkar-">-</button>
                </div>
            </div>
            <div class="card">
                <h1>PIYOZ</h1>
                <p class="sum_on">4500</p>
                <p class="kilo_on">1</p>
                <div class="btns">
                    <button class="Ppiyoz">+</button>
                    <button class="Mpiyoz">-</button>
                </div>
            </div>
            <div class="card">
                <h1>KARAM</h1>
                <p class="sum_karam">5000</p>
                <p class="kilo_karam">1</p>
                <div class="btns">
                    <button class="Pkaram">+</button>
                    <button class="Mkaram">-</button>
                </div>
            </div>
            <div class="card">
                <h1>BODRING</h1>
                <p class="sum_bod">10000</p>
                <p class="kilo_bod">1</p>
                <div class="btns">
                    <button class="Pbod">+</button>
                    <button class="Mbod">-</button>
                </div>
            </div>
        </div>
        <div class="minus_cost">
            <h1>200000</h1>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
